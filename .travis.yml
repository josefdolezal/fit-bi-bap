dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-czechslovak texlive-generic-extra lmodern latexmk python-pygments latex-xcolor
script:
  - latexmk -c
  - latexmk -pdf
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
  - thesis.pdf
  - thesis_cover_bw.pdf
  skip_cleanup: true
  on:
    tags: true
